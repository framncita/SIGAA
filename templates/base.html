<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIGAA - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/diseño.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="{{ url_for('static', filename='') }}" alt="" style="display:none">
      <h1>SIGAA</h1>
      <p class="subtitle">Sistema Integrado de Gestión Académica y Administrativa</p>
    </div>
    <nav class="main-nav">
      <a href="/" class="nav-link">Inicio</a>
      <a href="/estudiante" class="nav-link">Estudiante</a>
      <a href="/docente" class="nav-link">Docente</a>
      <a href="/admin" class="nav-link">Administración</a>
      <a href="/gestion-academica" class="nav-link">Gestión Académica</a>
      <a href="/seguimiento" class="nav-link">Seguimiento</a>
      <a href="/reportes" class="nav-link">Reportes</a>
    </nav>
  </header>

  <main class="main-container">
    <div id="alertaGlobal" class="alert"></div>
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <small>SIGAA — Prototipo · Diseño inspirado en tonos azules</small>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
